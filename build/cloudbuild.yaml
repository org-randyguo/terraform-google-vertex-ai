timeout: 3600s
steps:
- name: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      terraform init 
  dir: 'test-project-ai'
  env:
    - "TF_VAR_project_id=${PROJECT_ID}"

- name: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      terraform validate 
  dir: 'test-project-ai'
  env:
    - "TF_VAR_project_id=${PROJECT_ID}"
    
- name: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      terraform plan -destory -out=tfoutput.plan
  dir: 'test-project-ai'
  env:
    - "TF_VAR_project_id=${PROJECT_ID}"
    
- name: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      terraform show -no-color tfoutput.plan 
  dir: 'test-project-ai'
  env:
    - "TF_VAR_project_id=${PROJECT_ID}"   
    
- name: 'asia-east2-docker.pkg.dev/${PROJECT_ID}/tools/terraform'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      terraform apply -destory -auto-approve tfoutput.plan
  dir: 'test-project-ai'
  
